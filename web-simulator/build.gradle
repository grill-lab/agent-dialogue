plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

group 'agent-dialogue'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url uri('/Users/Adam/Documents/Internship/GitHub/agent-dialogue')
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'agent-dialogue:agent-dialogue-core:0.1-SNAPSHOT'
    compile files("/Users/Adam/Documents/Internship/GitHub/agent-dialogue/target/classes") {
        builtBy "compileMavenProject"
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}