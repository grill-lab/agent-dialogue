<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name = "theme-color" content = "#000000">
    <link rel = "manifest" href = "%PUBLIC_URL%/manifest.json">
    <link rel = "shortcut icon" href = "%PUBLIC_URL%/Agent_logo.ico">
    <title>Agent Dialogue Web Simulator</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).on("click", "#somebutton", function() { // When HTML DOM "click" event is invoked on element with ID "somebutton", execute the following function...
            $.get("javascriptlinker", function(responseText) {   // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response text...
                $("#somediv").text(responseText);           // Locate HTML DOM element with ID "somediv" and set its text content with the response text.
            });
        });
    </script>
</head>
<body>
    <div id = "root"></div>
    <div id = "inputField"></div>
    <button id="somebutton">press here</button>
    <div id="somediv"></div>

</body>
</html>
