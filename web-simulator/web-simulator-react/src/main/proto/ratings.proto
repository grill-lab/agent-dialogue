syntax = "proto3";

package edu.gla.kail.ad.eval;

import "google/protobuf/timestamp.proto";

// Protobuffer which enables storing user-ratings of provided responses.
// TODO(Adam): The message implemented here should have enough data to be joined with AD core logs later on.

message Rating {
    string score = 1;
    string utterance_id = 2;
    string experiment_id = 3;
    google.protobuf.Timestamp time = 4;
    string request_id = 5;
    string response_id = 6;
}