syntax = "proto3";

package edu.gla.kail.ad;

option java_package = "edu.gla.kail.ad";

message SimulatorConfig {
    string grpc_core_server_host = 1;
    int32 grpc_core_server_port = 2;
    int32 jetty_server_port = 3;
    string log_storage_path = 4;
    string firestore_authorization_path = 5;
}