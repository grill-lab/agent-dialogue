<!DOCTYPE HTML>
<html>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<head>
    <meta charset = "utf-8">
    <title>Agent Dialogue Web Simulator</title>
    <link href = "resources/css/App.css" type = "text/css" rel = "stylesheet"/>
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "js/sendRequestToServlet.js"></script>
    <script src = "js/onLoad.js"></script>
</head>

<body>
    <div class = "App">
        <header class = "App-header">
            <img src = "resources/img/Agent_logo.jpg" class = "App-logo" alt = "logo"/>
            <h1 class = "App-title">Agent Dialogue Web Simulator</h1>
        </header>
    </div>
    
    <div class = "main">
        <div class = "right">
            <div class = "options">
                <h3>Options</h3>
            </div>
            <div class = "file-input">
                <h3>Conversation replayer</h3>
                <div>LogEntry file: <input type = "file" id = "log-entry" name = "log-entry"
                                           accept = ".log"/></div>
                <div>
                    <button class = "replay-log-entry-button" type = "button"
                            onclick = "replayLogEntry()">Replay Conversation
                    </button>
                </div>
            </div>
            <div class = "response-details">
                <h3>Message Details</h3>
                <button class = "alert-details-button" type = "button"
                        onclick = "alertRequestDetails()">Request details
                </button>
                <button class = "alert-details-button" type = "button"
                        onclick = "alertResponseDetails()">Response details
                </button>
            
            </div>
        </div>
        <br>
        <div class = "chat">
            <div class = "text-input">
                <div>
                    <h2>Chat with agents</h2>
                    <textarea id = "message" name = "message" type = "text"
                              placeholder = "Type message..."
                              wrap = "soft" rows = "3"></textarea>
                </div>
                <p>
                    <button class = "submit-button" type = "button"
                            onclick = "sendRequestToServlet()">
                        Submit
                    </button>
                    <span>Number of pending responses: <span
                            id = "awaiting-responses"></span></span>
                </p>
            </div>
            
            <div id = "output">
                <h2>ChatBox</h2>
            </div>
        </div>
    </div>
</body>
</html>
