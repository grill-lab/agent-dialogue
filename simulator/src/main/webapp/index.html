<!DOCTYPE HTML>
<html>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<head>
    <meta charset = "utf-8">
    <title>Agent Dialogue Web Simulator</title>
    <link href = "resources/css/App-index-interface.css" type = "text/css" rel = "stylesheet"/>
    <link href = "resources/css/Header.css" type = "text/css" rel = "stylesheet"/>
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "js/sendRequestToServlet.js"></script>
    <script src = "js/onLoad.js"></script>
    <script src = "js/replayLogEntry.js"></script>
    <script src = "js/messageDetails.js"></script>
    <script src = "js/rating.js"></script>
</head>

<body>
    <div>
        <header class = "App-header">
            <img src = "resources/img/Agent_logo.jpg" class = "App-logo" alt = "logo"/>
            <h1 class = "App-title">Agent Dialogue Web Simulator</h1>
        </header>
        <div>
            <ul class = "functionality-menu">
                <li><a class = "active" href = "index.html">Home</a></li>
                <li><a href = "offline-mt-rating.html">Offline MT Ratings</a></li>
            </ul>
        </div>
    </div>
    
    <div class = "main">
        <div class = "right">
            <div class = "options">
                <h3>Options</h3>
                <form id = "rating-options-form">
                    <legend><h5>Rating enabled:</h5></legend>
                    <label for = "rating-enabled-true">Yes</label>
                    <input type = "radio" name = "rating-enabled" id = "rating-enabled-true"
                           value = "true"/>
                    <label for = "rating-enabled-false">No</label>
                    <input type = "radio" name = "rating-enabled" id = "rating-enabled-false"
                           value = "false" checked = "true"/>
                </form>
            </div>
            <div class = "conversation-replayer">
                <h3>Conversation replayer</h3>
                <div>LogEntry file: <input type = "file" id = "log-entry" name = "log-entry"
                                           accept = ".log"/></div>
                <div>
                    <button class = "replay-log-entry-button" type = "button"
                            onclick = "replayLogEntry()">Replay Conversation
                    </button>
                </div>
            </div>
            <div class = "conversation-details">
                <h3>Message Details</h3>
                <button class = "alert-details-button" type = "button"
                        onclick = "alertRequestDetails()">Request details
                </button>
                <button class = "alert-details-button" type = "button"
                        onclick = "alertResponseDetails()">Response details
                </button>
            
            </div>
        </div>
        <br>
        <div class = "chat">
            <div class = "text-input">
                <div>
                    <h2>Chat with agents</h2>
                    <textarea id = "message" name = "message" type = "text"
                              placeholder = "Type message..." wrap = "soft" rows = "3"></textarea>
                </div>
                <p>
                    <button class = "submit-button" type = "button"
                            onclick = "sendRequestToAgents()">Submit
                    </button>
                    <span>Number of pending responses: <span
                            id = "awaiting-responses"></span></span>
                </p>
            </div>
            
            <div id = "output">
                <h2>ChatBox</h2>
            </div>
        </div>
    </div>
</body>
</html>
