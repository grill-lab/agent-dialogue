<!DOCTYPE HTML>
<html>
<head>
    <meta charset = "utf-8">
    <title>Agent Dialogue Web Simulator</title>
    <link href = "resources/css/App.css" type = "text/css" rel = "stylesheet"/>
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "js/send_ajax_function.js"></script>
</head>

<body>
    
    <div class = "App">
        <header class = "App-header">
            <img src = "resources/img/Agent_logo.jpg" class = "App-logo" alt = "logo"/>
            <h1 class = "App-title">Agent Dialogue Web Simulator</h1>
        </header>
    </div>
    
    <div class = "options">
        <h2>Options</h2>
        <form id = "language-fieldset">
            <legend>Language:</legend>
            <label for = "radio-1">English - US</label>
            <input type = "radio" name = "language" id = "radio-1" value = "en-US">
            <label for = "radio-2">English - UK</label>
            <input type = "radio" name = "language" id = "radio-2" value = "en-UK">
        </form>
        <br>
    </div>
    
    <div class = "text-input">
        <div>
            <h2>Chat with agents</h2>
            <input id = "message" name = "message" type = "text" placeholder = "Type message...">
        </div>
        <p>
            <button class = "submit-button" type = "button" onclick = "sendRequestToServlet()">
                Submit
            </button>
        </p>
    </div>
    
    <div id = "output">
        <h2>ChatBox</h2>
    </div>
</body>
</html>
