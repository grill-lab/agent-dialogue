<!DOCTYPE HTML>
<html>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<head>
    <meta charset = "utf-8">
    <title>Agent Dialogue Web Simulator</title>
    <link href = "resources/css/App-index-interface.css" type = "text/css" rel = "stylesheet"/>
    <link href = "resources/css/Header.css" type = "text/css" rel = "stylesheet"/>
    <link href = "resources/css/offline-mt-rating.css" type = "text/css" rel = "stylesheet"/>
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "js/offlineMtRating.js"></script>
</head>
<body>
    <div>
        <header class = "App-header">
            <img src = "resources/img/Agent_logo.jpg" class = "App-logo" alt = "logo"/>
            <h1 class = "App-title">Agent Dialogue Web Simulator</h1>
        </header>
        <div>
            <ul class = "functionality-menu">
                <li><a class = "active" href = "index.html">Home</a></li>
                <li><a href = "offline-mt-rating.html">Offline MT Ratings</a></li>
            </ul>
        </div>
    </div>
    
    <div class = "main">
        <div class = "right">
            <div class = "user-details-form">
                <h3>Experiment details</h3>
                <label for = "user">User ID:</label>
                <input type = "text" placeholder = "Enter Username" name = "experiment-details"
                       id = "user"/>
                <br>
                <button id = "user-submit-button" class = "submit-button" type = "button" onclick = "startExperiment()">Start Session
                </button>
            </div>
            <div class = "options">
                Current task ID: display only? dropdown menu?<br>
                Current session id: display only<br>
            </div>
        </div>
        <div class = "left">
            Please enter User ID and Experiment ID.
        </div>
    </div>


</body>
</html>
