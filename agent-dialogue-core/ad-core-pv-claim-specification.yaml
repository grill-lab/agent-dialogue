apiVersion: v1
kind: Pod
metadata:
  name: ad-core-server-pod
spec:
  containers:
  - name: agent-dialogue-core  # container name
    image: agent-dialogue-core # image name
    volumeMounts:
    - mountPath: /mnt/fileserver
      name: mypvc
  volumes:
  - name: mypvc
    persistentVolumeClaim:
      claimName: fileserver-claim
      readOnly: false