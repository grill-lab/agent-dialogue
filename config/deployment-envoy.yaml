apiVersion: v1
kind: Service
metadata:
  name: esp-core-envoy
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: esp-core
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esp-core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: esp-core
    spec:
      containers:
      # [START envoy]
      - name: esp
        image: gcr.io/agent-dialogue/envoy:v1
        ports:
          - containerPort: 8080
      # [END envoy]
      - name: core
        image: gcr.io/agent-dialogue/agent-dialogue-core:v4
        ports:
          - containerPort: 8070
        volumeMounts:
        - mountPath: /mnt/fileserver
          name: logs
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: logs-disk-claim
            readOnly: false

