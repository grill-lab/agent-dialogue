apiVersion: v1
kind: Service
metadata:
  name: esp-core-envoy
spec:
  ports:
  - port: 80
    targetPort: 10000
    protocol: TCP
    name: http
  selector:
    app: esp-core
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp-core
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: esp-core-custom
  replicas: 1
  template:
    metadata:
      labels:
        app: esp-core
        app.kubernetes.io/name: esp-core-custom
    spec:
      containers:
      # [START envoy]
      - name: esp
        image: envoy:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 10000
      # [END envoy]
      - name: core
        image: grpc_server:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 8070

